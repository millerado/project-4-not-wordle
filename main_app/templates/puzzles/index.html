{% extends 'base.html' %}

{% block title %}
Puzzle Index | Swordle
{% endblock %}

{% block content %}

<h1>Puzzle Index</h1>

{% for puzzle in puzzles %}
<div class="card">
  <div class="card-content">
    <div class="card-title">{{ puzzle.id }}</div>
    <p>Date: {{ puzzle.date }}</p>
    <p>Word: {{ puzzle.hidden_word }}</p>
  </div>
</div>
{% endfor %}
{% endblock %}
