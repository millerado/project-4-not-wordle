{% extends 'base.html' %}

{% block title %}
Login | Swordle
{% endblock %}

{% block content %}

<h1>Login</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Login" class="btn">
</form>

{% endblock %}
