{% extends 'base.html' %}

{% block title %}
Create New Puzzle | Swordle
{% endblock %}

{% block content %}

{% if object %}
<h1>Edit Puzzle</h1>
{% else %}
<h1>Create Puzzle</h1>
{% endif %}
<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input class="btn green" type="submit" value="Create">
</form>

{% endblock %}
